     <section id="main-content">
          <section class="wrapper">
            <h3>
                    <i class="fa fa-angle-right">         
                    </i>Patient/Patient Details
                  <div class="pull-right">
                    <i class="fa fa-arrow-left">
                    </i>
                    <a href="">Back</a>
                  </div>
            </h3>
            <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
              <div class="col-lg-12">
                  <div class="form-panel">
                      <h4 class="mb"><i class="fa fa-plus">
                              </i> Edit Patient Details
                      </h4>
                      <form class="form-horizontal style-form" method="get">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">
                                Patient Name
                              </label>
                              <div class="col-sm-3">
                                  <input type="text" id="fname" class="form-control" placeholder="First Name">
                              </div>
                               <div class="col-sm-3">
                                  <input type="text" id="mname" class="form-control" placeholder="Middle Name">
                              </div>
                               <div class="col-sm-3">
                                  <input type="text" id="lname" class="form-control" placeholder="Last Name">
                              </div>
                          </div>

                           <div class="form-group">
                           
                              <label class="col-sm-2 col-sm-2 control-label">
                                Address
                              </label>
                              <div class="col-sm-3">
                                  <input type="text" id="address" class="form-control" placeholder="Address">
                              </div>
                             
                                <div class="col-sm-2">
                                </div>
                               <label class="col-sm-1 control-label">Age</label>
                              <div class="col-sm-3">
                                  <input type="text" id="age" class="form-control" placeholder="Age">
                              </div>
                              
                          </div>

                           <div class="form-group">
                           
                              <label class="col-sm-2 col-sm-2 control-label">Email</label>
                              <div class="col-sm-3">
                                  <input type="text" id="email" class="form-control" placeholder="Email">
                              </div>
                             
                                <div class="col-sm-2">
                                </div>
                               <label class="col-sm-1 control-label">Gender</label>
                              <div class="col-sm-3">
                                  <select class="form-control" id="gender">
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Other</option>
                          </select>
                              </div>
                              
                          </div>
                          
                           <div class="form-group">
                           
                              <label class="col-sm-2 col-sm-2 control-label">Phone No.</label>
                              <div class="col-sm-3">
                                  <input type="text" id="phnum" class="form-control" placeholder="Phone No.">
                              </div>
                             
                                <div class="col-sm-2">
                                </div>
                               <label class="col-sm-1 control-label">Mobile No.</label>
                              <div class="col-sm-3">
                                  <input type="text" id="mobnum" class="form-control" placeholder="Mobile No.">
                              </div>
                              
                          </div>

                          <div class="form-group">
                           
                              <label class="col-sm-2 col-sm-2 control-label">Department</label>
                              <div class="col-sm-3">
                                  <select class="form-control" id="department">
              <option value="1">Hematology</option>
              <option value="2">Microbiology</option>
              <option value="3">Pathology</option>
              <option value="4">Chemistry</option>
              <option value="5">Immunology</option>
              <option value="6">Cytology</option>
            </select>
                              </div>
                             
                                <div class="col-sm-2">
                                </div>
                  
                              
                          </div>
                          <div class="">
               
            <button type="button" class="btn btn-primary" id="save">Save</button>
           
              </div>  
                      </form>
